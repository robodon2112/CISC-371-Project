<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #0073e6;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        textarea {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #0073e6;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create a New Ticket</h1>
        <form method="POST" action="/create_ticket">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter the ticket title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" placeholder="Describe your issue" required></textarea>

            <button type="submit">Submit Ticket</button>
        </form>
        <a href="{{ url_for('helpdesk_page') }}" class="back-link">Back to Dashboard</a>
    </div>
</body>

</html>
